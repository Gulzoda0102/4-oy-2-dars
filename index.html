<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Where in the world?</h1>
            <button id="dark-mode-toggle">Dark Mode</button>
        </div>
    </header>
    <main>
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zm-5.241 1.006a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
                </svg>
                <input type="text" placeholder="Search for a country..." id="search-input">
            </div>
        </div>
        <div class="grid-container">
            <div class="card">
                <img src="./images/1280px-Flag_of_Germany.svg (16).png" alt="Germany">
                <p>Germany</p>
            </div>
            <div class="card">
                <img src="./images/1280px-Flag_of_Germany.svg (17).png" alt="United States of America">
                <p>United States of America</p>
            </div>
            <div class="card">
                <img src="./images/1280px-Flag_of_Germany.svg (18).png" alt="Brazil">
                <p>Brazil</p>
            </div>
            <div class="card">
                <img src="./images/1280px-Flag_of_Germany.svg (19).png" alt="Iceland">
                <p>Iceland</p>
            </div>
            <div class="card">
                <img src="./images/1280px-Flag_of_Germany.svg (20).png" alt="Afghanistan">
                <p>Afghanistan</p>
            </div>
            <div class="card">
                <img src="./images/1280px-Flag_of_Germany.svg (21).png" alt="Åland Islands">
                <p>Åland Islands</p>
            </div>
            <div class="card">
                <img src="./images/1280px-Flag_of_Germany.svg (22).png" alt="Albania">
                <p>Albania</p>
            </div>
            <div class="card">
                <img src="./images/1280px-Flag_of_Germany.svg (23).png" alt="Algeria">
                <p>Algeria</p>
            </div>
        </div>
    </main>
</body>
</html>
